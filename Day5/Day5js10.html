
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
     <button onclick="sarayu()">show me</button>
     <p id="testmatch"></p>
</body>
<script> 
	function sarayu()
	{
		var i,j;
		for(i=97;i<=122;i++)
		{
			for(j=97;j<=i;j++)
			{
				document.getElementsById("testmatch").innerHTML+=String.fromCharCode(j+" ");
			}
		document.getElementsById("testmatch").innerHTML+=("<br/>");
		}
	}
	var a=100;
	document.write(a+200+"sarayu");
	document.write(a-=10);
</script>
</html>
