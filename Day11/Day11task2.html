    <script>
        // Timer script
        let time = 60;
        const timerElement = document.getElementById('timer');
        timerElement.innerText = `Time Remaining: ${time} seconds`;

        const countdown = setInterval(() => {
            time--;
            timerElement.innerText = `Time Remaining: ${time} seconds`;
            if (time <= 0) {
                clearInterval(countdown);
                timerElement.innerText = "Time's up!";
            }
        }, 1000);
